---
layout: default
---

<!-- <h1 class="category">{{ page.title }}</h1> -->

<p>{{ page.category }}</p>

<ul class="posts">
    {% for post in site.categories[page.category] %}
        <li>
            {{ post.date | date_to_html_string }}
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>

        {% comment %}
            <div class="categories">
                Filed under {{ post.categories | category_links }}
            </div>
        {% endcomment %}

    {% endfor %}
</ul>
